<!DOCTYPE html>
<html>

<head>
  <title>Readium 2 NodeJS 'streamer' (Electron 'navigator')</title>
  <meta charset="UTF-8" >

  <link rel="stylesheet" href="./material-components-web.css" >
  <style type="text/css">
    :root {
      --mdc-theme-primary: #0e4ead;
    }
  </style>

  <script  type="application/javascript" src="./material-components-web.js"> </script>

  <link type="text/css" href="./index.css" rel="stylesheet" >

  <!-- <link type="text/css" href="./riots/mytag/index.css" rel="stylesheet" > -->
  <style type="riot"> </style>

  <script type="application/javascript" src="./riot.js"> </script>

  <!-- <script type="application/javascript">
    var exports = {};
  </script> -->

  <!-- <script type="application/javascript" src="./riots/mytag/index.js"> </script> -->
  <script type="application/javascript" src="./riots/spinelist/index.js"> </script>

  <!-- <script type="application/javascript" src="./index.js"> </script> -->
  <script type="application/javascript">
    require("./index.js");
  </script>
  <!-- <script type="application/javascript" src="./index_browserify_bundle.js"> </script> -->

</head>

<body>
    <!-- <h1 style="color: red;"><span>Electron index.html (renderer process)</span></h1> -->

    <!-- <button id="buttonStart" class="mdc-button mdc-button--raised">[ START ]</button> -->
    <!-- <button id="buttonDevTools" class="mdc-button">OPEN DEV TOOLS</button> -->

    <!-- <riot-mytag>
        <b>{ prop1 }</b>
    </riot-mytag> -->

    <div id="reader_chrome">
      <div id="publication_viewport">
      </div>
      <button id="buttonNavLeft">&lt;</button>
      <button id="buttonNavRight">&gt;</button>
      <div id="reader_controls">
          <hr>
          <div id="tabHeaders">
            <button id="buttonTab_TOC"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_TOC').style.display = 'block';"
            >Table Of Contents</button>
            <button id="buttonTab_SPINE"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_SPINE').style.display = 'block';"
            >Spine</button>
            <button id="buttonTab_PAGELIST"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_PAGELIST').style.display = 'block';"
            >Page list</button>
            <button id="buttonTab_LANDMARKS"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_LANDMARKS').style.display = 'block';"
            >Landmarks</button>
            <button id="buttonTab_TOOLS"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_TOOLS').style.display = 'block';"
            >Tools</button>
          </div>
          <hr>
          <div id="tabContents">
            <div id="reader_controls_TOC" class="sectionTAB">
            </div>
            <div id="reader_controls_SPINE" class="sectionTAB" data-is="riot-spinelist">
              <!-- <riot-spinelist> </riot-spinelist> -->
              <!-- <virtual data-is="riot-spinelist"> </virtual> -->
            </div>
            <div id="reader_controls_PAGELIST" class="sectionTAB">
            </div>
            <div id="reader_controls_LANDMARKS" class="sectionTAB">
            </div>
            <div id="reader_controls_TOOLS" class="sectionTAB">
              ReadiumCSS:
              <button id="cssButtonInject" disabled>inject</button>
              <button id="cssButtonReset" disabled>remove</button>
              <hr>
              <button id="buttonDebug" class="mdc-button mdc-button--raised mdc-ripple-surface" data-mdc-auto-init="MDCRipple">TOGGLE DEBUG VIEW</button>
            </div>
          </div>
      </div>
      <button id="showControlsButton">O</button>
      <button id="hideControlsButton">X</button>
    </div>


    <aside id="lcpDialog"
      class="mdc-dialog"
      role="alertdialog"
      aria-hidden="true"
      aria-labelledby="mdc-dialog-default-label"
      aria-describedby="mdc-dialog-default-description">

      <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
          <h2 id="mdc-dialog-default-label" class="mdc-dialog__header__title">
            Please enter the publication's passphrase:
          </h2>
        </header>

        <section id="mdc-dialog-default-description" class="mdc-dialog__body">

          <!-- <form id="lcpPassForm" action="#"> -->
            <div class="mdc-form-field">
              <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                <input type="password" name="lcpPassInput" id="lcpPassInput" size="40" class="mdc-textfield__input">
                <label for="lcpPassInput" class="mdc-textfield__label" id="lcpPassInputLabel">passphrase</label>
                <span id="lcpPassMessage" style="color: red; margin-left: 1em;"> </span>
              </div>
            </div>
            <!-- <button type="submit" class="mdc-button mdc-button--raised mdc-button--dense mdc-ripple-surface" data-mdc-auto-init="MDCRipple">Submit</button> -->
            <p><strong>Hint: </strong><span id="lcpPassHint">-</span></p>
          <!-- </form> -->

        </section>

        <footer class="mdc-dialog__footer">
          <!-- <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Decline</button> -->
          <button type="button" id="lcpDialogAcceptButton" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">OK</button>
        </footer>
      </div>

      <div class="mdc-dialog__backdrop"></div>
    </aside>


</body>

</html>
