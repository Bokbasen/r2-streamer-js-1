<!DOCTYPE html>
<html>

<head>
  <title>Readium 2 NodeJS 'streamer' (Electron 'navigator')</title>
  <meta charset="UTF-8" />

  <link type="text/css" href="./index.css" rel="stylesheet" />

  <link type="text/css" href="./riots/riot_mytag.css" rel="stylesheet" />
  <style type="riot"> </style>

  <script type="application/javascript" src="./riot.js"> </script>

  <!-- <script type="application/javascript">
    var exports = {};
  </script> -->

  <!-- <script type="application/javascript">
    require("./riots/riot_mytag_.js");
  </script> -->
  <!-- <script type="application/javascript" src="./riots/riot_mytag_.js"> </script> -->
  <!-- <script type="application/javascript" src="./riots/riot_mytag.js"> </script> -->

  <script type="application/javascript" src="./riots/riot_spinelist.js"> </script>

  <!-- <script type="application/javascript" src="./index.js"> </script> -->
  <script type="application/javascript">
    require("./index.js");
  </script>
  <!-- <script type="application/javascript" src="./index_browserify_bundle.js"> </script> -->

</head>

<body>
    <h1 style="color: red;"><span>Electron index.html (renderer process)</span>

      <form id="lcpPassForm"><input type="text" name="lcpPassInput" id="lcpPassInput" size="40"><input type="submit" value="LCP pass"></form>

      <button id="buttonStart">[ START ]</button>
      <button id="buttonDebug">TOGGLE DEBUG VIEW</button>
      <button id="buttonDevTools">OPEN DEV TOOLS</button></h1>

      <!-- <riot-mytag>
          <b>{ prop1 }</b>
      </riot-mytag> -->

    <div id="reader_chrome">
      <div id="publication_viewport">
      </div>
      <button id="buttonNavLeft">&lt;</button>
      <button id="buttonNavRight">&gt;</button>
      <div id="reader_controls">
          <hr>
          <div id="tabHeaders">
            <button id="buttonTab_TOC"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_TOC').style.display = 'block';"
            >Table Of Contents</button>
            <button id="buttonTab_SPINE"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_SPINE').style.display = 'block';"
            >Spine</button>
            <button id="buttonTab_PAGELIST"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_PAGELIST').style.display = 'block';"
            >Page list</button>
            <button id="buttonTab_LANDMARKS"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_LANDMARKS').style.display = 'block';"
            >Landmarks</button>
            <button id="buttonTab_TOOLS"
            onclick="javascript:[].forEach.call(document.querySelectorAll('.sectionTAB'), (el) => el.style.display = 'none');   document.getElementById('reader_controls_TOOLS').style.display = 'block';"
            >Tools</button>
          </div>
          <hr>
          <div id="tabContents">
            <div id="reader_controls_TOC" class="sectionTAB">
            </div>
            <div id="reader_controls_SPINE" class="sectionTAB" data-is="riot-spinelist">
              <!-- <riot-spinelist> </riot-spinelist> -->
              <!-- <virtual data-is="riot-spinelist"> </virtual> -->
            </div>
            <div id="reader_controls_PAGELIST" class="sectionTAB">
            </div>
            <div id="reader_controls_LANDMARKS" class="sectionTAB">
            </div>
            <div id="reader_controls_TOOLS" class="sectionTAB">
              ReadiumCSS:
              <button id="cssButtonInject" disabled>inject</button>
              <button id="cssButtonReset" disabled>remove</button>
            </div>
          </div>
      </div>
      <button id="showControlsButton">O</button>
      <button id="hideControlsButton">X</button>
    </div>
</body>

</html>
