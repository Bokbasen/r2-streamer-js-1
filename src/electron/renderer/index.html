<html>

<head>
  <title>Electron renderer process</title>

  <meta charset="UTF-8" />
  <style type="text/css">
    html, body {
      height: 100%;
      width: 100%;
      min-height: 100%;
      min-width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body.flex {
      display: flex;
      height: 100vh;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    #reader_chrome {
      display: block;
      position: absolute;
      box-sizing: border-box;
      left: 10px;
      right: 10px;
      top: 40px;
      bottom: 20px;
      margin: 0;
      padding: 0;
      background: white;
    }
    html.debug #reader_chrome {
      border: 3px solid orange;
      background: green;
    }
    #publication_viewport {
      display: block;
      position: absolute;
      left: 30px;
      right: 30px;
      top: 0;
      bottom: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: white;
    }
    html.debug #publication_viewport {
      border: 6px solid magenta;
      background: blue;
    }
    #reader_controls {
      display: none;
      position: absolute;
      left: 0;
      right: 70%;
      top: 0;
      bottom: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: white;
      overflow: hidden;
      overflow-y: scroll;
      overflow-x: auto;
      border: 1px solid black;
    }
    html.debug #reader_controls {
      border-right: 10px solid black;
      border-bottom: 10px solid black;
    }
    webview {
      display: flex;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #webview1 {
      width: 100%;
      height: 100%;
      background: white;
    }
    html.debug #webview1 {
      background: red;
    }
    #webview2 {
      width: 100%;
      height: 50px;
      background: white;
    }
    html.debug #webview2 {
      background: yellow;
      border: 2px solid black;
    }
  </style>

  <script type="application/javascript" src="./browserify_bundle.js">
  </script>
</head>

<body>
    <h1 style="color: red;"><span>Electron index.html (renderer process)</span> <button id="buttonStart">[ START ]</button> <button id="buttonDebug">TOGGLE DEBUG VIEW</button> <button id="buttonDevTools">OPEN DEV TOOLS</button></h1>

    <div id="reader_chrome">
      <div id="publication_viewport">
      </div>
      <div id="reader_controls">
      </div>
    </div>
</body>

</html>
