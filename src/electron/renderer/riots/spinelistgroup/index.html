<riot-spinelistgroup>

  <div if="{ spinegroup && spinegroup.length }" class="mdc-list-group">
    <virtual each="{ spinegroup }">
      <h2 class="mdc-list-group__subheader">{ label }</h2>
      <virtual data-is="riot-spinelist" spine="{ spine }" url="{ url }"> </virtual>
      <hr class="mdc-list-divider">
    </virtual>
  </div>

  <p if="{ !spinegroup || !spinegroup.length }">NO SPINE GROUP!?</p>

  <style>
    .mdc-list-group__subheader { padding-left: 0.5em; font-weight: 600; line-height: 1em; }
    .mdc-list-item { overflow-x: hidden; }
    .mdc-list-item__text, .mdc-list-item__text__secondary { white-space: nowrap; text-overflowxxx: clip; }
  </style>

  <script>window.riot_spinelistgroup.call(this, this.opts);</script>
</riot-spinelistgroup>
