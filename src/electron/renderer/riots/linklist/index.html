<riot-linklist>
  <nav if="{ links && links.length }" class="{ mdc-list: true, mdc-list--dense: true, mdc-list--two-line: !basic }">
    <a each="{ links }" no-reorder href="{ parent.url + '/../' + href }" data-href="{ href }" title="{ href }" onclick="{ parent.onclick }" class="mdc-list-item mdc-ripple-surfacexx"
      data-mdc-auto-initxx="MDCRipple">

      <span if="{ title }" class="mdc-list-item__text">
        { title }
        <span if="{ !basic }" class="mdc-list-item__text__secondary">{ href }</span>
      </span>

      <span if="{ !title }" class="mdc-list-item__text">
        { href }
        <span if="{ !basic }" class="mdc-list-item__text__secondary"> </span>
      </span>
    </a>
  </nav>

  <p if="{ !links || !links.length }">NO LINKS!?</p>

  <style>
    .mdc-list-item__text, .mdc-list-item__text__secondary {
      white-space: nowrap;
      text-overflow: clip;
    }
    .mdc-list-item {
      overflow-x: hidden;
      padding-left: 3px;
      border-left: 3px solid var(--mdc-theme-background, white);
    }
    .mdc-list-item:hover {
      border-left: 3px solid var(--mdc-theme-secondary, magenta);
    }
    .mdc-list-item:hover > span,
    .mdc-list-item:hover > span > span,
    .mdc-list-item:hover > span {
      color: var(--mdc-theme-primary, blue);
    }
  </style>

  <script>window.riot_linklist.call(this, this.opts);</script>
</riot-linklist>
